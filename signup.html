<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, runnning club, runners, Ireland, Dublin, sport, excercise">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <!--Header-->
     <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
     </header>
    
      <!--Main Content-->
    <main>
        <!--Input fields-->
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa-solid fa-heartbeat"></i>Let's get you signed up!</h2>
                <input class="text-input" id="first_name" name="first_name" type="text" required></input>
                <label for="first_name">First Name</label>
                <br>

                <input class="text-input" id="last_name" name="last_name" type="text" required></input>
                <label for="last_name">Last Name</label>
                <br>

                <input class="text-input" id="email_address" name="email_address" type="email" required></input>
                <label for="email_address">Email Address</label>
                <br>

                <!--Radio buttons-->
                <div class="radio-buttons">
                    <div>
                    <input type="radio" id="road" name="running_preference" value="road" required checked></input>
                    <label for="road">Road</label>
                </div>
                <div>
                    <input type="radio" id="trail" name="running_preference" value="trail" required></input>
                    <label for="trail">Trail</label>
                    </div>
                    <div>
                        <input type="radio" id="both" name="running_preference" value="both" required></input>
                        <label for="both">Both</label>
                        </div>
                        </div>
                <!--Submit button-->
                <button type="submit" class="join-button">Submit</button>

            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" 
            aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>

             <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        
        </footer>
        <!--Font Awesome kit-->
     <script src="https://kit.fontawesome.com/55f1def7cd.js" crossorigin="anonymous"></script>     
</body>

</html>
